<head>

  <title>Galeria - Laiane Laila</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
    #content {
      max-width: 1200px;
      margin: auto;
    }
    .batch {
      column-count: 3;
      column-gap: 10px;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 768px) {
      .batch {
        column-count: 2;
      }
    }
    .media-item {
      break-inside: avoid;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }
    .media-item img,
    .media-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }
    #loadMoreContainer {
      margin-top: 20px;
      text-align: center;
      padding: 0 10px;
    }
    #loadMore {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    #loadMore:hover {
      background-color: #444;
    }
    .titulo-topo {
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 class="titulo-topo">Conteúdos Laiane Laila</h1>
  <div id="content"></div>
  <div id="loadMoreContainer">
    <button id="loadMore">Carregar mais</button>
  </div>

  <script>
    let allData = [];
    let currentIndex = 0;
    const itemsPerPage = 10;

    function displayBatch() {
      const container = document.createElement("div");
      container.classList.add("batch");
      const fragment = document.createDocumentFragment();
      const nextIndex = Math.min(currentIndex + itemsPerPage, allData.length);

      const images = allData
        .slice(currentIndex, nextIndex)
        .filter(item => item.LINK && !item.LINK.toLowerCase().endsWith(".mp4"));
      const videos = allData
        .slice(currentIndex, nextIndex)
        .filter(item => item.LINK && item.LINK.toLowerCase().endsWith(".mp4"));

      const mixedItems = [];
      let i = 0;
      while (images[i] || videos[i]) {
        if (images[i]) mixedItems.push(images[i]);
        if (videos[i]) mixedItems.push(videos[i]);
        i++;
      }

      mixedItems.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("media-item");
        const url = item.LINK.toLowerCase();
        if (url.endsWith(".mp4")) {
          const video = document.createElement("video");
          video.src = item.LINK;
          video.controls = true;
          div.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.src = item.LINK;
          div.appendChild(img);
        }
        fragment.appendChild(div);
      });

      currentIndex = nextIndex;
      container.appendChild(fragment);
      document.getElementById("content").appendChild(container);

      if (currentIndex >= allData.length) {
        document.getElementById("loadMoreContainer").innerHTML = "<p>Mais conteúdos amanhã!</p>";
      } else {
        const btn = document.getElementById("loadMore");
        btn.disabled = false;
        btn.textContent = "Carregar mais";
      }
    }

    function loadMoreItems() {
      const btn = document.getElementById("loadMore");
      btn.disabled = true;
      btn.textContent = "Carregando...";
      setTimeout(displayBatch, 1000);
    }
